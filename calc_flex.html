<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav_bar">
      <a href="./index.html">About Me</a>
      <a href="./contact.html">Contact</a>

      <a href="./calc_flex.html">Flex Calculator</a>

    <header>
      <h1>Flex Calculator</h1>
    </header>
    <section class="calc_container" id="f_calc_container">
      <div class="result_container" id="f_result">
        <input type="text" name="result" class="result" placeholder="0" />
      </div>
      <div class="calc_input" id="f_calc_input">
        <input
          type="button"
          value="AC"
          class="calc_keys f_calc_keys"
          id="operator"
        />
        <input
          type="button"
          value="รท"
          class="calc_keys f_calc_keys"
          id="operator"
        />
        <input
          type="button"
          value="x"
          class="calc_keys f_calc_keys"
          id="operator"
        />
        <input
          type="button"
          value="Del"
          class="calc_keys f_calc_keys"
          id="operator"
        />
        <input type="button" value="7" class="calc_keys f_calc_keys" />
        <input type="button" value="8" class="calc_keys f_calc_keys" />
        <input type="button" value="9" class="calc_keys f_calc_keys" />
        <input
          type="button"
          value="-"
          class="calc_keys f_calc_keys"
          id="operator"
        />
        <input type="button" value="4" class="calc_keys f_calc_keys" />
        <input type="button" value="5" class="calc_keys f_calc_keys" />
        <input type="button" value="6" class="calc_keys f_calc_keys" />
        <input
          type="button"
          value="+"
          class="calc_keys f_calc_keys"
          id="operator"
        />
        <input type="button" value="1" class="calc_keys f_calc_keys" />
        <input type="button" value="2" class="calc_keys f_calc_keys" />
        <input type="button" value="3" class="calc_keys f_calc_keys" />
        <input
          type="button"
          value="%"
          class="calc_keys f_calc_keys"
          id="operator"
        />
        <input type="button" value="0" class="calc_keys f_calc_keys" />
        <input type="button" value="." class="calc_keys f_calc_keys" />
        <input type="button" value="=" class="calc_keys f_equals" id="equals" />
      </div>
    </section>
    <footer>
      <p>
        <a href="https://twitter.com/Ze_Austin" class="twitter" target="_blank">@Ze_Austin</a>,
        AltSchool Africa
      </p>
    </footer>
  </body>
</html>
