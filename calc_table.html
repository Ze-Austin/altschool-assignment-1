  <body>

    <header>
      <h1>Table Calculator</h1>
    </header>
    <div class="calc_container">
      <div class="result_container">
        <input type="text" name="result" class="result" placeholder="0" />
      </div>
      <table class="calc_input">
        <tr>
          <td>
            <input type="button" value="AC" class="calc_keys" id="operator" />
          </td>
          <td>
            <input type="button" value="รท" class="calc_keys" id="operator" />
          </td>
          <td>
            <input type="button" value="x" class="calc_keys" id="operator" />
          </td>
          <td>
            <input type="button" value="Del" class="calc_keys" id="operator" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="7" class="calc_keys" /></td>
          <td><input type="button" value="8" class="calc_keys" /></td>
          <td><input type="button" value="9" class="calc_keys" /></td>
          <td>
            <input type="button" value="-" class="calc_keys" id="operator" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="4" class="calc_keys" /></td>
          <td><input type="button" value="5" class="calc_keys" /></td>
          <td><input type="button" value="6" class="calc_keys" /></td>
          <td>
            <input type="button" value="+" class="calc_keys" id="operator" />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="1" class="calc_keys" /></td>
          <td><input type="button" value="2" class="calc_keys" /></td>
          <td><input type="button" value="3" class="calc_keys" /></td>
          <td><input type="button" value="%" class="calc_keys" id="operator" /></td>
        </tr>
        <tr>
          <td><input type="button" value="0" class="calc_keys" /></td>
          <td><input type="button" value="." class="calc_keys" /></td>
          <td colspan="2">
            <input type="button" value="=" class="calc_keys" id="equals" />
          </td>
        </tr>
      </table>
    </div>
    <footer>
      <p>
        <a href="https://twitter.com/Ze_Austin" class="twitter" target="_blank">@Ze_Austin</a>,
        AltSchool Africa
      </p>
    </footer>
  </body>
</html>
